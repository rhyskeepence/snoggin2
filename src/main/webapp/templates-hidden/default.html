<html>
<head>
    <title>Monthly performance stats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://raw.github.com/flot/flot/master/jquery.flot.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://raw.github.com/flot/flot/master/jquery.flot.crosshair.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" />

    <script type="text/javascript">
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(?:\d{3})+(?!\d))/g, ",");
        }

        function doPlot(axisDefinition) {
            $.plot($("#chart"),
                    axisDefinition,
                    {
                        xaxes:[
                            { mode:'time' }
                        ],
                        yaxes:[
                            { min:0 },
                            {
                                tickFormatter:numberWithCommas
                            }
                        ],
                        legend:{ position:'sw' }
                    });
        }
    </script>

</head>
<body>

    <div class="container">

    </div>

</body>
</html>
